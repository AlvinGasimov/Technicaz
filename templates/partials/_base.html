<html lang="az">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css/swiper-bundle.css' %}" />
    {% block css %} {% endblock %}
</head>

<body>

    <div class="boxed_wrapper ltr">

        {% include "partials/_navbar.html" %}

        {% block content %} {% endblock %}

        {% include "partials/_footer.html" %}

    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/appear.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'js/isotope.js' %}"></script>
    <script src="{% static 'js/jquery.bxslider.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>

    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/jquery.enllax.min.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.paroller.min.js' %}"></script>
    <script src="{% static 'js/jquery.polyglot.language.switcher.js' %}"></script>
    <script src="{% static 'js/jQuery.style.switcher.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/jquery.bootstrap-touchspin.js' %}"></script>
    <script src="{% static 'js/jquery.mask.min.js' %}"></script>
    <script src="{% static 'js/knob.js' %}"></script>
    <script src="{% static 'js/map-script.js' %}"></script>
    <script src="{% static 'js/owl.js' %}"></script>
    <script src="{% static 'js/pagenav.js' %}"></script>
    <script src="{% static 'js/parallax.min.js' %}"></script>
    <script src="{% static 'js/scrollbar.js' %}"></script>
    <script src="{% static 'js/slick.js' %}"></script>
    <script src="{% static 'js/timePicker.js' %}"></script>
    <script src="{% static 'js/validation.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/TweenMax.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
    <script>

        function addToFavorites(productId) {
            $.ajax({
                url: `/shop/favorites/add/${productId}/`,
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCSRFToken(), // CSRF token əlavə edin
                },
                success: function (response) {
                    if (response.success) {
                        alert(response.message);
                    }
                },
            });
        }

        function removeFromFavorites(productId) {
            $.ajax({
                url: `/shop/favorites/remove/${productId}/`,
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCSRFToken(),
                },
                success: function (response) {
                    if (response.success) {
                        alert(response.message);
                        location.reload();
                    }
                },
            });
        }

        function addToCart(productId) {
            $.ajax({
                url: `/shop/cart/add/${productId}/`,
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCSRFToken(),
                },
                success: function (response) {
                    if (response.success) {
                        alert(response.message);
                    }
                },
            });
        }

        function removeFromCart(productId) {
            $.ajax({
                url: `/shop/cart/remove/${productId}/`,
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCSRFToken(),
                },
                success: function (response) {
                    if (response.success) {
                        alert(response.message);
                        location.reload();
                    }
                },
            });
        }

        function getCSRFToken() {
            return document.querySelector('[name=csrfmiddlewaretoken]').value;
        }

    </script>

    {% block js %} {% endblock %}

</body>
</html>
